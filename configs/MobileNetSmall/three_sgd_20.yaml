  lr: 0.001
  momentum: 0.85
  weight_decay: 0.001
scheduler:
  start_factor: 0.001
train_params:
  epochs: 20
  num_workers: 16
  train_batch_size: 64
  validation_batch_size: 64
  early_stopping: 10
metric_params:
  metrics:
  - accuracy
  - f1_score
  - precision
  - recall
  average: weighted
