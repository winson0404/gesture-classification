project_name: MobileNetSmall
experiment_name: three_sgd_20
dataset:
  annotation_path: C:\Users\User\projects\data\annotation\
  dataset_path: C:\Users\User\projects\data\
  targets:
  - call
  - dislike
  - like
  - ok
  - stop
  - no_gesture
  image_size:
  - 224
  - 224
  subset: -1
random_seed: 42
device: cuda
model:
  name: MobileNetV3_small
  pretrained: true
  freezed: false
  start_epoch: 0
  full_frame: false
